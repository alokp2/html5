<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--
	POST : secure : it doesnt show dat in URL

	GET : not secure => shows data in URL
-->
	<form action="xyz.html" method="post">

	<table border="1" cellspacing="5px" cellpadding="5px">

		<tr>
			<td align="right">Name:</td>
			<td>
				<!-- <input type="text" name="" required pattern="[a-zA-Z]+" title="3 to 6 letters only...!"> -->

				<input type="text" name="nm" value="xyz" required pattern="[a-zA-Z]{3,6}" title="3 to 6 letters only...!">

			</td>
		</tr>

		<tr>
			<td align="right">Email:</td>
			<td><input type="email" name="" placeholder="Enter your email"></td>
		</tr>

		<tr>
			<td align="right">Password:</td>
			<td><input type="password" name="pwd"></td>
		</tr>

		<tr>
			<td align="right">Mobile:</td>
			<td>
				<!-- <input type="text" name="" required="" pattern="[0-9]+" title="10 digits only..!"> -->

				<input type="text" name="mb" required="" pattern="[0-9]{10}" title="10 digits only..!">


			</td>
		</tr>

		<tr>
			<td align="right"> Gender:</td>
			<td>
				<input type="radio" name="xyz"> Male
				<input type="radio" name="xyz"> Female

			</td>
		</tr>

		<tr>
			<td align="right">Hobbies:</td>
			<td>
				<input type="checkbox" name="xyz"> Cricket
				<input type="checkbox" name="xyz"> Music
				<input type="checkbox" name="xyz"> Cooking
				<input type="checkbox" name="xyz"> Computers

			</td>
		</tr>

		<tr>
			<td align="right">Upload Image:</td>
			<td><input type="file" name="" multiple></td>
		</tr>

		<tr>
			<td align="right">Date:</td>
			<td><input type="date" name=""></td>
		</tr>

		<tr>
			<td align="right">Quantity:</td>
			<td><input type="number" name="" max="5" min="1"></td>
		</tr>


		<tr>
			<td align="right">date-time:</td>
			<td><input type="datetime-local" name=""></td>
		</tr>

		<tr>
			
			<td colspan="2" align="center">
				<input type="submit" name="">
				<input type="reset" name="">

			</td>
		</tr>

		


		


	</table>

</form>

</body>
</html>
